<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Verification Project</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(125deg, 
                #0f1419 0%, 
                #1a1f35 20%, 
                #2d1b3d 40%, 
                #1f2937 60%, 
                #1a2332 80%, 
                #0f1419 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #e8eaed;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(236, 72, 153, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.10) 0%, transparent 40%),
                radial-gradient(circle at 50% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(34, 211, 238, 0.09) 0%, transparent 45%);
            animation: bgShift 25s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5%, 5%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(236, 72, 153, 0.4),
                         0 0 40px rgba(14, 165, 233, 0.3),
                         0 0 60px rgba(168, 85, 247, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 2px 8px rgba(255, 255, 255, 0.05) inset;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ad-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                        0 2px 8px rgba(255, 255, 255, 0.08) inset;
        }

        .top-banner-ad {
            width: 728px;
            height: 90px;
            max-width: 100%;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                        0 2px 20px rgba(236, 72, 153, 0.15) inset,
                        0 -2px 20px rgba(14, 165, 233, 0.15) inset;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                        box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: perspective(1000px) rotateX(0deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(1deg) translateY(-8px); }
        }

        .verification-card:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                        0 2px 30px rgba(236, 72, 153, 0.25) inset,
                        0 -2px 30px rgba(14, 165, 233, 0.25) inset;
        }

        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(236, 72, 153, 0.6) 20%, 
                rgba(14, 165, 233, 0.6) 50%,
                rgba(168, 85, 247, 0.6) 80%, 
                transparent 100%);
        }

        .verification-card h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .verification-card p {
            color: #9ca3af;
            margin-bottom: 35px;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .verification-section {
            margin: 35px 0;
        }

        .loader {
            width: 100px;
            height: 100px;
            margin: 25px auto;
            position: relative;
            display: none;
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.4));
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .loader-ring:nth-child(1) {
            border: 3px solid transparent;
            border-top-color: #ec4899;
            border-right-color: #ec4899;
            animation: ringRotate 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        .loader-ring:nth-child(2) {
            border: 3px solid transparent;
            border-bottom-color: #0ea5e9;
            border-left-color: #0ea5e9;
            animation: ringRotate 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite reverse;
        }

        .loader-ring:nth-child(3) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 2px solid transparent;
            border-top-color: #a855f7;
            animation: ringRotate 1.2s linear infinite;
        }

        .loader-core {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            background: radial-gradient(circle, #ec4899 0%, #0ea5e9 50%, transparent 70%);
            border-radius: 50%;
            animation: corePulse 2s ease-in-out infinite;
        }

        .loader-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loader-particles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #22d3ee;
            border-radius: 50%;
            box-shadow: 0 0 10px #ec4899, 0 0 20px #0ea5e9;
            animation: particleFloat 3s ease-in-out infinite;
        }

        .loader-particles span:nth-child(1) {
            top: 0;
            left: 50%;
            animation-delay: 0s;
        }

        .loader-particles span:nth-child(2) {
            top: 25%;
            right: 0;
            animation-delay: 0.4s;
        }

        .loader-particles span:nth-child(3) {
            bottom: 25%;
            right: 0;
            animation-delay: 0.8s;
        }

        .loader-particles span:nth-child(4) {
            bottom: 0;
            left: 50%;
            animation-delay: 1.2s;
        }

        .loader-particles span:nth-child(5) {
            bottom: 25%;
            left: 0;
            animation-delay: 1.6s;
        }

        .loader-particles span:nth-child(6) {
            top: 25%;
            left: 0;
            animation-delay: 2s;
        }

        .loader-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(236, 72, 153, 0.3);
            border-radius: 50%;
            animation: waveExpand 2s ease-out infinite;
        }

        .loader-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .loader-wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes corePulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.5);
                opacity: 0.4;
            }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-15px) scale(1.3);
                opacity: 0.6;
            }
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .status-icon {
            font-size: 5rem;
            margin: 25px 0;
            display: none;
            animation: iconPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            filter: drop-shadow(0 4px 20px currentColor);
        }

        @keyframes iconPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .status-icon.success {
            color: #10b981;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.6),
                         0 0 60px rgba(16, 185, 129, 0.3);
        }

        .status-text {
            font-size: 1.25rem;
            color: #9ca3af;
            margin: 25px 0;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .turnstile-wrapper {
            display: flex;
            justify-content: center;
            margin: 35px 0;
        }

        .skip-button {
            background: linear-gradient(135deg, #ec4899 0%, #0ea5e9 50%, #a855f7 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 35px;
            display: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.4),
                        0 2px 8px rgba(14, 165, 233, 0.2) inset;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .skip-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .skip-button:hover::before {
            left: 100%;
        }

        .skip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(236, 72, 153, 0.5),
                        0 2px 12px rgba(14, 165, 233, 0.3) inset;
        }

        .skip-button:active {
            transform: translateY(-1px);
        }

        .main-center-ad {
            width: 336px;
            height: 280px;
            max-width: 100%;
            margin: 35px auto;
        }

        .side-ads-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin: 35px 0;
        }

        .side-ad {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 2px 8px rgba(255, 255, 255, 0.05) inset;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .side-ad:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                        0 2px 8px rgba(255, 255, 255, 0.08) inset;
        }

        .side-ad.left {
            width: 160px;
            height: 600px;
            margin: 0 auto;
        }

        .side-ad.right {
            width: 160px;
            height: 600px;
            margin: 0 auto;
        }

        .bottom-banner-ad {
            width: 728px;
            height: 90px;
            max-width: 100%;
            margin-top: 35px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .verification-card {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .verification-card h2 {
                font-size: 1.6rem;
            }

            .verification-card p {
                font-size: 1rem;
            }

            .side-ads-wrapper {
                grid-template-columns: 1fr;
            }

            .side-ad.left,
            .side-ad.right {
                width: 300px;
                height: 250px;
            }

            .main-center-ad {
                width: 300px;
                height: 250px;
            }

            .skip-button {
                padding: 14px 40px;
                font-size: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .main-content {
                display: flex;
                align-items: flex-start;
                justify-content: center;
                gap: 35px;
            }

            .side-ads-wrapper {
                position: sticky;
                top: 20px;
                display: flex;
                gap: 35px;
            }
        }

        .ad-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Link Verification Project</h1>

        <!-- TOP BANNER AD PLACE -->
        <div class="ad-container top-banner-ad">
            <div class="ad-placeholder" style="width: 728px; height: 90px;">
                728Ã—90 Banner
            </div>
        </div>

        <div class="main-content">
            <div style="width: 100%;">
                <div class="verification-card">
                    <h2>Security Verification</h2>
                    <p>Complete the security check below to verify your request and proceed to your destination safely.</p>

                    <div class="verification-section">
                        <div class="loader" id="loader">
                            <div class="loader-wave"></div>
                            <div class="loader-wave"></div>
                            <div class="loader-wave"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-core"></div>
                            <div class="loader-particles">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="status-icon" id="statusIcon"></div>
                        <div class="status-text" id="statusText"></div>

                        <!-- CLOUDFLARE TURNSTILE PLACE -->
                        <div class="turnstile-wrapper">
                            <div class="cf-turnstile" 
                                 data-sitekey="0x4AAAAAACIPlWa-x7aIDRfr" 
                                 data-callback="onTurnstileSuccess"
                                 data-theme="dark">
                            </div>
                        </div>
                    </div>

                    <button class="skip-button" id="skipButton">âœ• Skip & Continue</button>
                </div>

                <!-- MAIN CENTER AD PLACE -->
                <div class="ad-container main-center-ad">
                    <div class="ad-placeholder" style="width: 336px; height: 280px;">
                        336Ã—280 Center
                    </div>
                </div>
            </div>
        </div>

        <div class="side-ads-wrapper">
            <!-- LEFT SIDE AD PLACE -->
            <div class="ad-container side-ad left">
                <div class="ad-placeholder" style="width: 100%; height: 100%;">
                    160Ã—600
                </div>
            </div>

            <!-- RIGHT SIDE AD PLACE -->
            <div class="ad-container side-ad right">
                <div class="ad-placeholder" style="width: 100%; height: 100%;">
                    160Ã—600
                </div>
            </div>
        </div>

        <!-- BOTTOM BANNER AD PLACE -->
        <div class="ad-container bottom-banner-ad">
            <div class="ad-placeholder" style="width: 728px; height: 90px;">
                728Ã—90 Banner
            </div>
        </div>
    </div>

    <!-- POPUNDER SCRIPT PLACE -->

    <script>
        const loader = document.getElementById('loader');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const skipButton = document.getElementById('skipButton');

        loader.style.display = 'block';
        statusText.textContent = 'Verifyingâ€¦';

        function onTurnstileSuccess(token) {
            setTimeout(() => {
                loader.style.display = 'none';
                
                statusIcon.innerHTML = 'âœ“';
                statusIcon.classList.add('success');
                statusIcon.style.display = 'block';
                
                statusText.textContent = 'Verification complete';
                statusText.style.color = '#10b981';
                
                setTimeout(() => {
                    skipButton.style.display = 'inline-block';
                    skipButton.style.animation = 'iconPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                }, 300);
                
                console.log('Turnstile token:', token);
            }, 800);
        }

        // <!-- SKIP BUTTON REDIRECT LOGIC PLACE -->
        skipButton.addEventListener('click', function() {
            // window.location.href = 'YOUR_DESTINATION_URL';
            console.log('Skip button clicked - add redirect URL');
        });
    </script>
</body>
